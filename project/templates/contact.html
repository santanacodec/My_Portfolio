{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact Me</h1>

{% include 'navbar.html' %}

<hr>

<h2><u>Send Me A Message!</u></h2>
<img id="message" src = "{% static 'theme/images/mail.png' %}" alt="Mail Image">

<fieldset class="contact">

    <label for="name" class="full-name">Full Name</label>
    <input type="text" id="name" name="user_name" required placeholder="Required">
    </div>
</fieldset>

{% endblock %}
